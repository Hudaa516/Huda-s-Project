<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body class="d-flex ">
    <aside class="col-2 container">

        <div class="col-3" id="logo">

            <i class="fa-solid fa-shop fa-2xl " style="color: #c8161d;"></i>
            <span style="color: black;">Smart</span>
            <span style="color: #C8161D;">POS</span>
        </div>
        <!-- <div>
            <span style="color: black;">Smart</span>
            <span style="color: #C8161D;">POS</span>
        </div> -->
        <div class="d-flex flex-wrap" id="choices">

            <ul id="btns">

                <li>
                    <button type="button">
                        <i class="fa-solid fa-table-columns" style="color: #000000;"> Dashboard</i>

                    </button>
                </li>
                <li>
                    <button type="button"> <i class="fa-solid fa-burger" style="color: #030303;"> Food&Drinks</i>
                    </button>

                </li>
                <li>
                    <button type="button"> <i class="fa-regular fa-envelope" style="color: #000000;"> Messages</i>
                    </button>
                </li>
                <li>
                    <button type="button"> <i class="fa-solid fa-wallet" style="color: #000000;"> Bills</i>
                    </button>

                </li>
                <li>
                    <button type="button"> <i class="fa-solid fa-bars-progress" style="color: #000000;"> Settings</i>
                    </button>

                </li>
            </ul>
        </div>
        <div>
            <span style="color: gray;">Other</span><br>
            <ul id="otherbtns">
                <li>
                    <button type="button">

                        <i class="fa-solid fa-message" style="color: #000000;"> Nofitications</i>
                    </button>
                </li>
                <li>
                    <button type="button">

                        <i class="fa-solid fa-headset" style="color: #000000;"> Support</i>
                    </button>
                </li>
            </ul>
        </div>
    </aside>
    <main class="col-10 d-flex flex-wrap container">
        <div class="col-12">

            <a href="../Categories/index.html">
                <button class="btn dark-emphasis rounded-3"><i class="fa-solid fa-arrow-left"
                        style="color: #000000;"></i></button>
            </a>
            <h1>Pasta</h1>
        </div>
        <div class="col-12 d-flex flex-wrap gap-3 justify-content-center" id="pasta">
            <div class="card" style="width: 18rem;">
                <img src="./pasta1.jpg" class="card-img-top" alt="pasta1">

                <div class="card-body">
                    <h5 class="card-title">Pasta 1</h5>
                    <p>120 EGP</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./pasta2.jpg" class="card-img-top" alt="pasta2">
                <div class="card-body">
                    <h5 class="card-title">Pasta 2</h5>
                    <p>130 EGP</p>

                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./pasta3.jpg" class="card-img-top" alt="pasta3">
                <div class="card-body">
                    <h5 class="card-title">Pasta 3</h5>
                    <p>140 EGP</p>

                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./pasta4.jpg" class="card-img-top" alt="pasta4">
                <div class="card-body">
                    <h5 class="card-title">Pasta 4 </h5>
                    <p>120 EGP</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">

                <img src="./pasta5.jpg" class="card-img-top" alt="pasta5">

                <div class="card-body">
                    <h5 class="card-title">Pasta 5</h5>
                    <p>160 EGP</p>

                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./pasta6.jpg" class="card-img-top" alt="pasta6">
                <div class="card-body">
                    <h5 class="card-title">Pasta 6</h5>
                    <p>180 EGP</p>

                </div>
            </div>
        </div>
    </main>


    <script src="./index.js"></script>

</html>
